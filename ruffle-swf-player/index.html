<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruffle SWF Player</title>
  <script src="ruffle-web-selfhosted/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f2937, #3b82f6);
      color: #ffcc70;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    #ui-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    #ui-container:hover {
      transform: scale(1.02);
    }

    h1 img {
      height: 60px;
      transition: transform 0.3s ease;
    }

    h1 img:hover {
      transform: rotate(5deg) scale(1.1);
      filter: drop-shadow(0 0 10px #ffd700);
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload,
    button {
      background: #ffcc70;
      color: #1f2937;
      border: none;
      padding: 14px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      width: 260px;
    }

    .custom-file-upload:hover,
    button:hover {
      background-color: #ffc34d;
      transform: scale(1.05);
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      #ui-container {
        width: 90%;
        padding: 20px;
      }

      .custom-file-upload,
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <h1>
      <a href="https://ruffle.rs" target="_blank">
        <img src="logo.svg" alt="Ruffle Logo" />
      </a>
    </h1>

    <button class="custom-file-upload" id="file-upload-label">Choose File (.swf)</button>
    <input type="file" id="file-input" accept=".swf" />
    <button id="start-button">Start</button>
  </div>

  <div id="player-container"></div>

  <script>
    window.addEventListener('load', () => {
      if (window.location.hash) {
        history.replaceState(null, '', window.location.pathname);
      }
    });

    const fileInput = document.getElementById('file-input');
    const startButton = document.getElementById('start-button');
    const fileUploadLabel = document.getElementById('file-upload-label');
    const playerContainer = document.getElementById('player-container');
    const uiContainer = document.getElementById('ui-container');
    const body = document.body;

    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    let selectedFile = null;

    fileUploadLabel.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.swf')) {
        selectedFile = file;
        const fileNameWithoutExtension = file.name.replace(/\.swf$/, '');
        fileUploadLabel.textContent = `Selected: ${fileNameWithoutExtension}.swf`;
        const newUrl = `${window.location.pathname}#${fileNameWithoutExtension}`;
        window.history.pushState({}, '', newUrl);
      }
    });

    startButton.addEventListener('click', () => {
      if (selectedFile) {
        const existingEmbed = playerContainer.querySelector('embed');
        if (existingEmbed) existingEmbed.remove();

        const embed = document.createElement('embed');
        embed.setAttribute('type', 'application/x-shockwave-flash');
        embed.style.width = '100vw';
        embed.style.height = '100vh';
        embed.style.border = 'none';

        const fileUrl = URL.createObjectURL(selectedFile);
        embed.setAttribute('src', fileUrl);

        playerContainer.appendChild(embed);
        playerContainer.style.visibility = 'visible';
        uiContainer.classList.add('hidden');
        document.body.style.backgroundColor = 'black';

        const fileNameWithoutExtension = selectedFile.name.replace(/\.swf$/, '');
        body.id = fileNameWithoutExtension;
      } else {
        startButton.textContent = "Select a File";
        setTimeout(() => {
          startButton.textContent = "Start";
        }, 1000);
        body.removeAttribute('id');
      }
    });
  </script>
</body>
</html>
